<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>Gerenciador de Notas</title>
</head>
<body>
    <header>
        <h1>Gerenciador de Notas</h1>
    </header>

    <main>
        <div class="notes">
            <!-- Área para exibir as notas -->
        </div>

        <div class="input-container">
            <input type="text" id="note-input" placeholder="Digite sua nota">
            <button id="add-note-btn">Adicionar Nota</button>
        </div>
    </main>

    <script src="Script.js"></script>
</body>
</html>
